<div class="row">
    <div class="row-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
                class="list-group-item" 
                style="cursor: pointer"
                *ngFor="let item of (ingredients | async)?.ingredients ?? []; let i = index"
                (click)="onEditItem(i)">
                {{ item.name }} ({{ item.amount }})
            </a>
        </ul>
        
    </div>
</div>
