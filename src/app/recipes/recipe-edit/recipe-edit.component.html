<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success"
                            [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger"
                            (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <img src="{{ recipeForm.value.imagePath }}" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" rows="6" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                  <div class="row" 
                       *ngFor="let ingredientCtrl of getIngredientsControls(); let i = index"
                       [formGroupName]="i">
                      <div class="col-xs-8">
                          <input type="text" class="form-control" placeholder="Ingredient name"
                                 formControlName="name">
                      </div>
                      <div class="col-xs-2">
                          <input type="text" class="form-control" placeholder="Amount"
                                 formControlName="amount">
                      </div>
                      <div class="col-xs-2">
                          <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                      </div>
                  </div>  
                </div>
                <hr/>
                <div class="col-xs-12">
                    <button type="button" class="btn btn-primary" (click)="addIngredient()">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
